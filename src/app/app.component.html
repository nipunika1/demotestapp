<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .container {
  display: flex;
  justify-content: center;
  flex-direction: row;
}
img {
  position: relative;
  animation-name: test;
  animation-duration: 4s;
   
}

@keyframes test {
  0%   {background-color :aqua; left:0px; top:0px;}
  25%  {background-color:blue; left:100px; top:0px;}
  50%  {background-color:aqua; left:0px; top:0px;}
  }
</style>
<body>
 
<div class="container">
  
  <div class="card bg-dark text-white" style="width: 15rem;">
    <div class="card-body">
  
    <div *ngFor="let d of data;let i = index">
      <!--<span class="badge">{{i+1}}</span>{{d?.name||''}}-->
      <img [src]="getPokeImage(i+1)">
  
</div>
</div>
</div>
</div>
</body>
